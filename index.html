    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.5em;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #0077aa;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      color: black;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
    }
  </style>

<body>
  <div class="overlay">
    <h1>AA Washers</h1>
    <button class="button" onclick="showSection('trash')">Trash Bin Cleaning</button>
    <button class="button" onclick="showSection('driveway')">Driveway Cleaning/patio</button>
    <button class="button" onclick="showSection('house')">House & Siding Cleaning</button>
    <button class="button" onclick="showSection('booking')">Book Now</button>

    <div id="trash" class="section">
      <h2>Trash Bin Cleaning - $15</h2>
      <img src="https://www.ohiocleancans.com/wp-content/uploads/2021/12/clean-can-6.jpg" width="300">
    </div>

    <div id="driveway" class="section">
      <h2>Driveway Cleaning - $80 price may very</h2>
      <img src="driveway-before-after.jpg" width="300">
    </div>

    <div id="house" class="section">
      <h2>House & Siding Cleaning - $120 price may very</h2>
      <img src="house-photo.jpg" width="300">
    </div>

    <div id="booking" class="section">
      <h2>Book Your Cleaning</h2>
      <form action="https://formspree.io/f/xqalqoaa" method="POST">
    <input type="text" name="name" placeholder="Full Name" required />
    <input type="tel" name="phone" placeholder="Phone Number" required />
    <input type="email" name="email" placeholder="Email" required />
    <select name="service" required>
        <option value="">Select Service</option>
        <option>Trash Bin Cleaning - $15</option>
        <option>Driveway Cleaning - $80 price may very</option>
        <option>House & Siding Cleaning - $120 price may very</option>
    </select>
    <input type="date" name="date" required />
    <button type="submit">Submit</button>
</form>

    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }
  </script>
</body>
</html>
