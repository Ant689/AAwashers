<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AA Washers - Pressure Washing</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: url('YOUR_BACKGROUND_IMAGE_URL') no-repeat center center fixed;
      background-size: cover;
      color: white;
      text-align: center;
    }
    .overlay {
      background: rgba(0, 0, 0, 0.6);
      padding: 40px;
      min-height: 100vh;
    }
    h1 {
      font-size: 3em;
      margin-bottom: 20px;
    }
    .button {
      display: block;
      width: 250px;
      margin: 20px auto;
      padding: 20px;
      font-size: 1.5em;
      background: #00aaff;
      color: white;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    .button:hover {
      background: #0077aa;
    }
    .section {
      display: none;
    }
    .active {
      display: block;
    }
    form {
      background: rgba(255, 255, 255, 0.9);
      padding: 30px;
      border-radius: 10px;
      max-width: 400px;
      margin: 20px auto;
      color: black;
    }
    input, select, button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      font-size: 1em;
    }
  </style>
</head>
<body>
  <div class="overlay">
    <h1>AA Washers</h1>
    <button class="button" onclick="showSection('trash')">Trash Bin Cleaning</button>
    <button class="button" onclick="showSection('driveway')">Driveway Cleaning</button>
    <button class="button" onclick="showSection('house')">House & Siding Cleaning</button>
    <button class="button" onclick="showSection('booking')">Book Now</button>

    <div id="trash" class="section">
      <h2>Trash Bin Cleaning - $15</h2>
      <img src="https://www.ohiocleancans.com/wp-content/uploads/2021/12/clean-can-6.jpg" width="300">
    </div>

    <div id="driveway" class="section">
      <h2>Driveway Cleaning - $80 price may very</h2>
      <img src="driveway-before-after.jpg" width="300">
    </div>

    <div id="house" class="section">
      <h2>House & Siding Cleaning - $120 price may very</h2>
      <img src="house-photo.jpg" width="300">
    </div>

    <div id="booking" class="section">
      <h2>Book Your Cleaning</h2>
      <form
  action="https://formspree.io/f/xqalqoaa"
  method="POST"
>
  <label>
    Your email:
    <input type="email" name="email">
  </label>
  <label>
    Your message:
    <textarea name="message"></textarea>
  </label>
  <!-- your other form fields go here -->
  <button type="submit">Send</button>
</form>
    </div>
  </div>

  <script>
    function showSection(sectionId) {
      document.querySelectorAll(".section").forEach(sec => sec.classList.remove("active"));
      document.getElementById(sectionId).classList.add("active");
    }
  </script>
</body>
</html>
