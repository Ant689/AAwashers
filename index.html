<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AA Washers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1603782925720-165cbe46f2b8?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }
    header {
        background: rgba(0, 0, 0, 0.6);
        padding: 20px;
        font-size: 2em;
        font-weight: bold;
    }
    .buttons {
        margin-top: 50px;
        display: flex;
        justify-content: center;
        gap: 20px;
        flex-wrap: wrap;
    }
    .btn {
        background: #00aaff;
        padding: 15px 25px;
        border-radius: 8px;
        color: white;
        font-size: 1.2em;
        cursor: pointer;
        transition: 0.3s;
    }
    .btn:hover {
        background: #0088cc;
    }
    #modal {
        display: none;
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background: rgba(0,0,0,0.8);
        justify-content: center;
        align-items: center;
        flex-direction: column;
        padding: 20px;
    }
    #modal img {
        max-width: 90%;
        max-height: 70vh;
        border-radius: 10px;
        margin-bottom: 20px;
    }
    #modal .close {
        background: red;
        padding: 10px 20px;
        border-radius: 5px;
        cursor: pointer;
    }
</style>
</head>
<body>

<header>AA Washers - Professional Pressure Washing</header>

<div class="buttons">
    <div class="btn" onclick="openModal('Trash Bin Cleaning', '$15', 'https://www.ohiocleancans.com/wp-content/uploads/2021/12/clean-can-6.jpg')">
        Trash Bin Cleaning
    </div>
    <div class="btn" onclick="openModal('Driveway Cleaning', '$99', 'https://homebusinessmag.com/wp-content/uploads/2020/01/image1.jpg')">
        Driveway Cleaning
    </div>
    <div class="btn" onclick="openModal('House & Siding Cleaning', '$199', 'https://example.com/house-siding-before-after.jpg')">
        House & Siding Cleaning
    </div>
</div>

<div id="modal">
    <img id="modal-img" src="" alt="Before and After">
    <h2 id="modal-title"></h2>
    <p id="modal-price"></p>
    <div class="close" onclick="closeModal()">Close</div>
</div>

<script>
function openModal(service, price, imgSrc) {
    document.getElementById("modal-title").textContent = service;
    document.getElementById("modal-price").textContent = "Price: " + price;
    document.getElementById("modal-img").src = imgSrc;
    document.getElementById("modal").style.display = "flex";
}
function closeModal() {
    document.getElementById("modal").style.display = "none";
}
</script>

</body>
</html>
