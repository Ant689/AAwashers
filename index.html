<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>AA Washers</title>
<style>
    body {
        margin: 0;
        font-family: Arial, sans-serif;
        background: url('https://images.unsplash.com/photo-1603782925720-165cbe46f2b8?auto=format&fit=crop&w=1920&q=80') no-repeat center center fixed;
        background-size: cover;
        color: white;
        text-align: center;
    }
    header {
        background: rgba(0, 0, 0, 0.7);
        padding: 20px;
        font-size: 2.5em;
        font-weight: bold;
        text-shadow: 2px 2px 10px black;
    }
    .buttons {
        margin-top: 60px;
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 30px;
    }
    .btn {
        background: linear-gradient(135deg, #00aaff, #0066cc);
        padding: 25px 50px;
        border-radius: 12px;
        color: white;
        font-size: 1.8em;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s ease, box-shadow 0.2s ease;
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.6);
        text-shadow: 1px 1px 5px black;
    }
    .btn:hover {
        transform: scale(1.1);
        box-shadow: 0 12px 25px rgba(0, 0, 0, 0.8);
    }
    .overlay {
        position: fixed;
        top: 0; left: 0;
        width: 100%; height: 100%;
        background-size: cover;
        background-position: center;
        background-repeat: no-repeat;
        display: none;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        color: white;
        text-shadow: 2px 2px 8px black;
        z-index: 1000;
    }
    .overlay h1 {
        font-size: 3em;
        margin: 0;
    }
    .overlay p {
        font-size: 2em;
        margin: 10px 0 20px 0;
    }
    .close-btn {
        background: red;
        padding: 12px 25px;
        border-radius: 8px;
        font-size: 1.2em;
        font-weight: bold;
        cursor: pointer;
        box-shadow: 0 4px 10px rgba(0,0,0,0.5);
    }
</style>
</head>
<body>

<header>AA Washers - Professional Pressure Washing</header>

<div class="buttons">
    <div class="btn" onclick="showOverlay('Trash Bin Cleaning', '$15', 'https://www.ohiocleancans.com/wp-content/uploads/2021/12/clean-can-6.jpg')">
        Trash Bin Cleaning
    </div>
    <div class="btn" onclick="showOverlay('Driveway Cleaning', '$99', 'https://homebusinessmag.com/wp-content/uploads/2020/01/image1.jpg')">
        Driveway Cleaning
    </div>
    <div class="btn" onclick="showOverlay('House & Siding Cleaning', '$199', 'https://images.unsplash.com/photo-1507089947368-19c1da9775ae?auto=format&fit=crop&w=1920&q=80')">
        House & Siding Cleaning
    </div>
</div>

<div id="overlay" class="overlay">
    <h1 id="overlay-title"></h1>
    <p id="overlay-price"></p>
    <div class="close-btn" onclick="closeOverlay()">Close</div>
</div>

<script>
function showOverlay(service, price, img) {
    const overlay = document.getElementById("overlay");
    overlay.style.backgroundImage = `url('${img}')`;
    document.getElementById("overlay-title").textContent = service;
    document.getElementById("overlay-price").textContent = "Price: " + price;
    overlay.style.display = "flex";
}

function closeOverlay() {
    document.getElementById("overlay").style.display = "none";
}
</script>

</body>
</html>
