<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>AA Washers - Pressure Washing Services</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 0; background: #f9f9f9; color: #333; }
    header { background: #0077cc; color: #fff; padding: 40px 20px; text-align: center; }
    .services { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px,1fr)); gap:20px; padding:40px; }
    .service-card {
      background:#fff; padding:20px; border-radius:8px; text-align:center; box-shadow:0 4px 10px rgba(0,0,0,0.1);
      cursor:pointer; transition:transform .2s;
    }
    .service-card:hover { transform:translateY(-5px); }

    /* Modal */
    .modal {
      display:none; position:fixed; top:0; left:0; width:100%; height:100%;
      background:rgba(0,0,0,0.7); justify-content:center; align-items:center;
    }
    .modal-content {
      background:#fff; padding:20px; border-radius:10px; max-width:500px; width:90%; text-align:center;
    }
    .modal img { width:100%; margin:10px 0; border-radius:5px; }
    .close-btn {
      background:red; color:white; border:none; padding:10px 20px; cursor:pointer; border-radius:5px;
      margin-top:10px;
    }
  </style>
</head>
<body>

<header>
  <h1>AA Washers</h1>
  <p>Professional Pressure Washing Services</p>
</header>

<section class="services">
  <div class="service-card" onclick="openModal('House Washing', '$120', 'before1.jpg', 'after1.jpg')">üè° House Washing</div>
  <div class="service-card" onclick="openModal('Trash Can Cleaning', '$15 per can', 'before2.jpg', 'after2.jpg')">üóëÔ∏è Trash Can Cleaning</div>
  <div class="service-card" onclick="openModal('Driveway Cleaning', '$99', 'before3.jpg', 'after3.jpg')">üöó Driveway Cleaning</div>
  <div class="service-card" onclick="openModal('Fence Cleaning', '$80', 'before4.jpg', 'after4.jpg')">üå≥ Fence Cleaning</div>
</section>

<div class="modal" id="modal">
  <div class="modal-content">
    <h2 id="service-title"></h2>
    <p id="service-price"></p>
    <img id="before-img" src="" alt="Before" />
    <img id="after-img" src="" alt="After" />
    <button class="close-btn" onclick="closeModal()">Close</button>
  </div>
</div>

<script>
function openModal(service, price, before, after) {
  document.getElementById('service-title').innerText = service;
  document.getElementById('service-price').innerText = "Price: " + price;
  document.getElementById('before-img').src = before;
  document.getElementById('after-img').src = after;
  document.getElementById('modal').style.display = 'flex';
}
function closeModal() {
  document.getElementById('modal').style.display = 'none';
}
</script>

</body>
</html>
